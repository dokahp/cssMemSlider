<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>cssMemSlider</title>
</head>

<body>
  <div class="slider-wrapper">
    <input type="radio" name="pagination" id="slide1" checked="">
    <input type="radio" name="pagination" id="slide2">
    <input type="radio" name="pagination" id="slide3">
    <input type="radio" name="pagination" id="slide4">
    <div class="slides">
      <div class="slide slide-1"></div>
      <div class="slide slide-2"></div>
      <div class="slide slide-3"></div>
      <div class="slide slide-4"></div>
    </div>
    <div class="description">
      <div class="text text-1">TEXT 1</div>
      <div class="text text-2">TEXT 2</div>
      <div class="text text-3">TEXT 3</div>
      <div class="text text-4">TEXT 4</div>
    </div>
    <div class="radio-controls">
      <label class="label label-1" for="slide1">
        <span class="round-dot"></span>
      </label>
      <label class="label label-2" for="slide2">
        <span class="round-dot"></span>
      </label>
      <label class="label label-3" for="slide3">
        <span class="round-dot"></span>
      </label>
      <label class="label label-4" for="slide4">
        <span class="round-dot"></span>
      </label>
    </div>
  </div>
</body>

</html>
